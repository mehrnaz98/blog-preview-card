<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="container bg-yellow-400 min-h-screen min-w-full flex flex-col justify-center items-center"
    >
      <div
        class="bg-white h-[522px] w-[384px] card border border-black rounded-2xl"
      >
        <div class="flex justify-center items-center">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration article"
            class="border border-gray-300 rounded-xl mt-5"
          />
        </div>

        <div class="p-6">
          <div class="bg-yellow-400 w-20">Learning</div>

          <h3>Published 21 Dec 2023</h3>

          <h2>HTML & CSS foundations</h2>

          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <p>Greg Hooper</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mehrnaz98/">Mehrnaz Eftekhari</a>.
      </div>
    </div>
  </body>
</html>
