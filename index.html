<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="container bg-yellow-400 min-h-screen min-w-full flex flex-col justify-center items-center"
    >
      <div
        class="card bg-white sm:h-[522px] sm:w-[384px] w-[327px] border-2 border-black rounded-[1.2rem]"
        style="box-shadow: 8px 8px 0 black"
      >
        <div class="flex justify-center items-center">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration article"
            class="border rounded-xl sm:mt-6 sm:max-w-[100%] sm:h-auto max-w-[88%] h-[206px] object-cover mt-5"
          />
        </div>

        <div class="p-6">
          <div class="bg-yellow-400 w-20 border rounded-md">
            <p class="p-1 text-center font-black text-sm">Learning</p>
          </div>

          <h3 class="pt-3 text-sm font-bold text-gray-950">
            Published 21 Dec 2023
          </h3>

          <h2
            class="pt-3 sm:text-2xl text-xl font-black hover:text-yellow-400 hover:cursor-pointer transition-colors duration-200"
          >
            <a href="#"> HTML & CSS foundations</a>
          </h2>

          <p class="pt-3 text-gray-500 font-semibold sm:text-base text-sm">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="flex flex-row justify-between w-32 items-center pt-5">
            <img
              src="./assets/images/image-avatar.webp"
              alt="profile pic"
              class="w-8 h-8"
            />
            <p class="font-black text-sm">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution bg-yellow-400 py-2">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mehrnaz98/" target="_blank"
          >Mehrnaz Eftekhari</a
        >.
      </div>
    </footer>
  </body>
</html>
